<div class="jumbotron bg-dark m-3">
    <div class="row p-2">
        <form name="formClient" [formGroup]="formClient">
            <p class="display-4">
                Datos Cliente</p>
            <div class="col-12 p-2 border border-info rounded ">
                <div class="row ">
                    <div class="form-group col-12 col-lg-2">
                        <label>Dni</label>
                        <input type="" name="dni" formControlName="dni" class="form-control ">
                    </div>
                    <div class="form-group col-12 col-lg-5 ">
                        <label>Nombre</label>
                        <input type="" name="first_name" formControlName="first_name" class="form-control ">
                    </div>
                    <div class="form-group col-12 col-lg-5">
                        <label>Apellidos</label>
                        <input type="" name="last_name" formControlName="last_name" class="form-control ">
                    </div>
                    <div class="form-group col-12 ">
                        <label>Direccion</label>
                        <input type="" name="address " formControlName="address" class="form-control ">
                    </div>
                    <div class="form-group col-8 ">
                        <label>Email</label>
                        <input type="" name="email " formControlName="email" class="form-control ">
                    </div>
                    <div class="form-group col-4 ">
                        <label>Telefono</label>
                        <input type="" name="phone " formControlName="phone" class="form-control ">
                    </div>
                    <div class="form-group col-6 col-lg-12">
                        <label>Username</label>
                        <input type="" name="username " formControlName="username" class="form-control ">
                    </div>
                    <div class="form-group col-6 col-lg-12">
                        <label>Password</label>
                        <input type="" name="password " formControlName="password" class="form-control ">
                    </div>

                </div>
            </div>
        </form>
    </div>

    <div class="row p-3 justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button class="text-dark" (click)="create()" [disabled]="formClient.invalid " type="submit" id="button">Nuevo</button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button class="text-dark" type="submit" id="button">Editar</button>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button class="text-dark" type="submit" id="button">Borrar</button>
        </div>
    </div>

</div>
