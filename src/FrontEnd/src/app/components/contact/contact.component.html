<div class="jumbotron bg-dark mb-5 m-3">
    <div class="row">
        <div class="col-lg-6">
            <div class="well well-sm">
                <form [formGroup]="formContact" method="post">
                    <fieldset>
                        <legend class="text-xs-center header">Contactar</legend>
                        <div class="form-group">
                            <div class="col-md-10 offset-md-1">
                                <label>Nombre</label>
                                <input formControlName="inputFirstName" id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 offset-md-1">
                                <label>Apellidos</label>
                                <input formControlName="inputLastName" id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 offset-md-1">
                                <label>Email</label>
                                <input formControlName="inputEmail" id="email" name="email" type="email" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 offset-md-1">
                                <label>Telefono</label>
                                <input formControlName="inputPhone" id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 offset-md-1">
                                <label>Mensaje</label>
                                <textarea formControlName="inputMessage" class="form-control" id="message" name="message" placeholder="Ingrese su mensaje aqui, nos pondremos en contacto con usted en la mayor brevedad" rows="7"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-6 d-none d-lg-block  bg-dark p-0">
            <div class="row navContact">
                <div class="col-12 text-center">
                    <img src="assets/img/header.png" width="450" class="img-fluid px-5 pt-3">
                </div>
                <div class="col-12 p-5">
                    <!--Google map-->
                    <div id="map-container-google-1" class="z-depth-1-half map-container  border rounded" style="height: 200px">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25373.786401059628!2d-6.034842147284152!3d37.349058959690524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd126da05d3852f9%3A0xb6fa1e76b0048c95!2sAutos%20Sanchez!5e0!3m2!1ses!2ses!4v1607648974077!5m2!1ses!2ses"
                            frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-12 text-center px-5">
                    <div class="col-12 d-flex px-3">
                        <i class="fas fa-phone-alt pr-3"></i>
                        <p class="navContact">610 12 80 54</p>
                    </div>
                    <div class="col-12 d-flex px-3">
                        <i class="fas fa-envelope pr-3"></i>
                        <p class="navContact">autossanchez@gmail.com</p>
                    </div>
                    <div class="col-12">
                        <p class="navContact pt-3">Autos Sanchez Martinez S.L.<br> Calle el RÃ­o, 1, 41120 Gelves, Sevilla</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">

            <div class="form-group">
                <div class="col-md-12 text-xs-center">
                    <button [disabled]="formContact.invalid" (click)="Mail()" class="btn btn-primary btn-lg">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
