<div class="jumbotron bg-dark m-3">
    <div class="row  border border-info rounded">
        <div class="row p-2">
            <div class="col-8">
                <div class="carousel-item">
                    <div>

                    </div>
                </div>
            </div>
            <div class="col-4">

            </div>
        </div>
        <p-carousel [value]="vehicleList" [autoplayInterval]="3000" [circular]="true">
            <ng-template let-vehicle pTemplate="item">
                <img [src]="'../../../assets/img/' + vehicle.imagen" [alt]="vehicle.name" class="p-shadow-4" />
                <div class="carousel-caption d-none d-md-block">
                    <h4 class="p-mb-1">{{vehicle.model}} aaaaaaaa</h4>
                    <h6 class="p-mt-0 p-mb-3">${{vehicle.price}}</h6>
                </div>
            </ng-template>
        </p-carousel>

    </div>


    <div class="row">
        <ng-template let-vehicle pTemplate="item">
            <div class="carousel-item">
                <img [src]="'../../../assets/img/' + vehicle.imagen" [alt]="vehicle.name" class="p-shadow-4" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>AAAA</h5>
                    <p>AAAA</p>
                </div>
            </div>
        </ng-template>
    </div>
</div>
