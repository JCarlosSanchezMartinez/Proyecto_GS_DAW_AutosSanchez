<div class="jumbotron bg-dark m-3">
    <div class="row  border border-info rounded">

        <div class="col-9">
            <p-carousel id="padre" [value]="vehicleList" [autoplayInterval]="6000" [circular]="true" [responsiveOptions]="responsiveOptions">
                <ng-template pTemplate="item" let-item>
                    <img [src]="'../../../assets/img/' + item.imagen" style="width: 100%; display: block;" />

                    <h4 style="margin-bottom: .5rem; color: #ffffff;">{{item.price}}</h4>
                    <p class="card-title">{{item.model}}</p>

                </ng-template>


            </p-carousel>
        </div>
        <div class="col-2">

        </div>



    </div>

</div>
