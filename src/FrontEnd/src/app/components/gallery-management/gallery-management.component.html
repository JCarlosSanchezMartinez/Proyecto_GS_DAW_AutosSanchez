<div class="row p-3">

    <div class="col-12">

        <table *ngIf="showTable" class="table table-responsive-sm table-hover table-dark ">
            <thead>
                <tr>
                    <th scope="col">Matricula</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Motor</th>
                    <th scope="col">Chasis</th>
                    <th scope="col">Año</th>
                    <th scope="col">Kms</th>
                    <th scope="col">Color</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Detalles</th>

                </tr>
            </thead>
            <tbody class="tbody">



                <tr *ngFor="let vehicle of vehicles">
                    <th class="tabla">{{vehicle.number_plate}}</th>
                    <td class="tabla">{{vehicle.brand}}</td>
                    <td class="tabla">{{vehicle.model}}</td>
                    <td class="tabla">{{vehicle.engine}}</td>
                    <td class="tabla">{{vehicle.chasis}}</td>
                    <td class="tabla">{{vehicle.year}}</td>
                    <td class="tabla">{{vehicle.kms}}</td>
                    <td class="tabla">{{vehicle.color}}</td>
                    <td class="tabla">{{vehicle.price}}</td>




            </tbody>
        </table>
    </div>
</div>
<div class="contenedor" *ngFor="let vehicle of vehicles">
    <div class="contenedor_tarjeta">
        <a href="http://www.falconmasters.com">
            <figure id="tarjeta">
                <img src="../../../assets/img/preuba1.jpeg" class="frontal" alt="">
                <figcaption class="trasera">
                    <h2 class="titulo">{{vehicle.brand}} {{vehicle.model}}</h2>
                    <hr>
                    <p>Motor:{{vehicle.engine}}</p>
                    <p>Año:{{vehicle.year}}</p>
                    <p>Kilometros:{{vehicle.kms}}</p>
                </figcaption>
            </figure>
        </a>
    </div>


</div>
<div class="row p-3 justify-content-center">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button class="text-dark" (click)="gallery()" type="submit" id="button">Nuevo</button>
    </div>
</div>
