<div class="col-12 ">
    <form [formGroup]="formSearchVehicle">
        <p class="display-4 m-2 ">Buscador</p>
        <div class="col-12">
            <div class="row">
                <div class="form-group ">
                    <label>Matricula</label>
                    <input type="text" formControlName="inputNumberPlate" class="form-control">
                </div>
                <div class="form-group">
                    <label>Bastidor</label>
                    <input type="text" formControlName="inputVin" class="form-control">
                </div>
                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </form>

    <div class="row justify-content-center">
        <div class="btn-group " role="group" aria-label="Basic example">
            <button class="text-dark" (click)="searchNumber_Plate()" type="submit" id="button">Buscar</button>
        </div>
    </div>

</div>
