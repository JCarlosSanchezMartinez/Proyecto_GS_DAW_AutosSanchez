<div class="row">
    <div class="col-12">
        <form [formGroup]="formSearchVehicle">
            <div class="col-12">
                <div class="row">
                    <div class="col-3 form-group">
                        <label>Matricula</label>
                        <input type="text" formControlName="inputNumberPlate" class="form-control">
                    </div>
                    <div class="col-3 form-group">
                        <label>Bastidor</label>
                        <input type="text" formControlName="inputVin" class="form-control">
                    </div>
                    <div class="col-3 form-group">
                        <label>Cliente</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-2">
                        <button pButton icon="pi pi-search" type="button" label="Buscar" (click)="searchNumber_Plate()" class="p-button-outlined"></button>
                        <i class="fas fa-search"></i>
                        <button pButton icon="pi pi-search" type="button" label="Limpiar" class="p-button-outlined"></button>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row">
    <div class="col-12 p-3">
        <p-table [value]="vehicleList" styleClass="p-datatable-responsive-demo" [columns]="columnsTableResult" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {last}/{totalRecords} Vehiculos" [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <ng-container *ngFor="let col of columns">
                        <ng-container [ngSwitch]="col.field">
                            <th pSortableColumn={{col.field}}>{{col.header}}
                                <p-sortIcon field={{col.field}}></p-sortIcon>
                        </ng-container>
                    </ng-container>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-vehicle>
                <tr>
                    <td>{{vehicle.numberPlate}}</td>
                    <td><img [src]="'../../../assets/img/' + vehicle.imagen" [alt]="vehicle.name" width="100" class="p-shadow-4" /></td>
                    <td>{{vehicle.brand}}</td>
                    <td>{{vehicle.model}}</td>
                    <td>{{vehicle.color}}</td>
                    <td>{{vehicle.user_id.firstName}} {{vehicle.user_id.lastName}}</td>
                    <td>{{vehicle.price}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success m-1" (click)="onClickEditVehicle(vehicle.id)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning m-1"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
