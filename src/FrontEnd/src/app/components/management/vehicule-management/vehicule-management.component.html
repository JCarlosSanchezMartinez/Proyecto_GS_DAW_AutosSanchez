<div class="jumbotron bg-dark m-3">
    <div class="row p-2">
        <p class="display-4 m-2">Documentacion Tecnica</p>
        <form name="formVehicle" [formGroup]="formVehicle">
            <div class="col-12 p-3 m-1 border border-info rounded">

                <div class="col-12">
                    <div class="row">

                        <div class="form-group col-lg-4">
                            <label>Matricula</label>
                            <input type="" formControlName="number_plate" name="number_plate" class="form-control">
                        </div>
                        <div class="form-group col-lg-8">
                            <label>Bastidor</label>
                            <input type="" formControlName="vin" name="vin" class="form-control">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Marca</label>
                            <input type="" formControlName="brand" name="brand" class="form-control">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Modelo</label>
                            <input type="" formControlName="model" name="model" class="form-control">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>AÃ±o</label>
                            <input type="" formControlName="years" name="years" class="form-control">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Motor</label>
                            <input type="" formControlName="engine" name="engine" class="form-control">
                        </div>
                        <div class="form-group  col-lg-3 ">
                            <label for="inputState ">Combustible</label>
                            <select name="fuel" fromControlName="fuel" id="inputState " class="form-control ">
                                  <option>Diesel</option>
                                  <option>Gasolina</option>
                                  <option>Hybrid</option>
                                  <option>Electrico</option>
                                </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Kms</label>
                            <input type="" formControlName="kms" name="kms" class="form-control">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Color</label>
                            <input type="" formControlName="color" name="color" class="form-control">
                        </div>
                        <div class="form-group col-lg-3">
                            <label>Precio</label>
                            <input type="" formControlName="price" name="price" class="form-control">
                        </div>
                        <div class="form-group col-12 ">
                            <label>Extras</label>
                            <textarea rows="5" type="textArea" fromControlName="extra" name="extra " class="form-control">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row p-3 justify-content-center ">
                <div class="btn-group " role="group " aria-label="Basic example ">
                    <button type="submit " class="text-dark " (click)="create() " [disabled]="formVehicle.invalid " id="button ">Nuevo</button>
                </div>
                <div class="btn-group " role="group " aria-label="Basic example ">
                    <button class="text-dark " (click)="searchID() " type="submit " id="button ">Editar</button>
                </div>
                <div class="btn-group " role="group " aria-label="Basic example ">
                    <button class="text-dark " (click)="searchID() " type="submit " id="button ">Borrar</button>
                </div>
            </div>
        </form>

    </div>


</div>
