<div class="row jumbotron m-3 bg-dark align-content-center">
    <div class="col-12 d-lg-flex">
        <div class="col-12 col-lg-2 p-3 m-1 border border-info rounded">
            <form name="formSearch" [formGroup]="formSearch">
                <p class="display-4 m-2 ">Buscador</p>
                <div class="col-12">
                    <div class="row">
                        <div class="form-group ">
                            <label>Matricula</label>
                            <input type="" formControlName="number_plate" name="number_plate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Bastidor</label>
                            <input type="" formControlName="vin" name="vin" class="form-control" id="number_Plate">
                        </div>
                        <div class="form-group">
                            <label>Cliente</label>
                            <input type="" formControlName="number_plate" name="number_plate" class="form-control" id="number_Plate">
                        </div>
                    </div>
                </div>
            </form>

            <div class="row justify-content-center">

                <div class="btn-group " role="group" aria-label="Basic example">
                    <button class="text-dark" (click)="searchNumber_Plate()" type="submit" id="button">Buscar</button>
                </div>
            </div>

        </div>
        <div class="col-12 col-lg-7 p-3 m-1 border border-info rounded">
            <form name="formVehicle" [formGroup]="formVehicle">
                <p class="display-4 m-2">Documentacion Tecnica</p>
                <div class="col-12">
                    <div class="row">
                        <div class="form-group  col-lg-3">
                            <label>Matricula</label>
                            <input type="" name="number_plate" class="form-control" id="number_Plate" value="{{vehicle.number_plate}}">
                        </div>
                        <div class="form-group  col-lg-4">
                            <label>Bastidor</label>
                            <input type="" name="vin" class="form-control" id="vin" value="{{vehicle.vin}}">
                        </div>

                        <div class=" form-group  col-lg-3 ">
                            <label>Marca</label>
                            <input type=" " name="brand " class="form-control " id="brand " value="{{vehicle.brand}}">
                        </div>

                        <div class="form-group  col-lg-2 ">
                            <label>Modelo</label>
                            <input type=" " name="model " class="form-control " id="model " value="{{vehicle.model}}">
                        </div>
                        <div class="form-group   col-lg-2 ">
                            <label>AÃ±o</label>
                            <input type=" " name="year " class="form-control " id="year " value="{{vehicle.year}}">
                        </div>
                        <div class="form-group  col-lg-2 ">
                            <label>Motor</label>
                            <input type=" " name="engine " class="form-control " id="engine " value="{{vehicle.engine}}">
                        </div>
                        <div class="form-group  col-lg-3 ">
                            <label for="inputState ">Combustible</label>
                            <select id="inputState " class="form-control ">
                                  <option selected>Diesel</option>
                                  <option>Gasolina</option>
                                  <option>Hybrid</option>
                                  <option>Electrico</option>
                                </select>
                        </div>
                        <div class="form-group  col-lg-2 ">
                            <label>Kms</label>
                            <input type=" " name="kms " class="form-control " id="kms " value="{{vehicle.kms}}">
                        </div>
                        <div class="form-group  col-lg-3 ">
                            <label>Color</label>
                            <input type=" " name="color " class="form-control " id="color " value="{{vehicle.color}}">
                        </div>
                        <div class="form-group  col-lg-9 ">
                            <label>Extras</label>
                            <textarea rows="5" type="textArea" name="extra " class="form-control " id="extra " value="{{vehicle.extra}}">
                            </textarea>
                        </div>
                        <div class="form-group  col-lg-3">
                            <label>Precio</label>
                            <input type="price" name="price " class="form-control " id="price " value="{{vehicle.price}}">
                        </div>

                    </div>
                    <div class="row justify-content-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button class="text-dark" (click)="searchID()" type="submit" id="button">Buscar</button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
        <div class="col-12 col-lg-3 p-3 m-1 border border-info rounded ">
            <div class="row">
                <form name="formClient" [formGroup]="formClient">
                    <p class="display-4 m-2 ">Datos Cliente</p>
                    <div class="col-12">
                        <div class="row ">
                            <div class="form-group col-4 col-lg-12">
                                <label>Dni</label>
                                <input type=" " name="dni" class="form-control " id="dni " value="{{vehicle.user_id.dni}}">
                            </div>
                            <div class="form-group col-8 col-lg-12 ">
                                <label>Nombre</label>
                                <input type=" " name="first_name " class="form-control " id="firstName " value="{{vehicle.user_id.first_name}}">
                            </div>
                            <div class="form-group col-8 col-lg-12">
                                <label>Email</label>
                                <input type=" " name="email " class="form-control " id="email " value="{{vehicle.user_id.email}}">
                            </div>
                            <div class="form-group col-4 col-lg-12">
                                <label>Telefono</label>
                                <input type=" " name="phone " class="form-control " id="phone " value="{{vehicle.user_id.phone}}">
                            </div>
                        </div>

                    </div>

                </form>
            </div>

            <div class="row justify-content-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="text-dark" (click)="searchID()" type="submit" id="button">Buscar</button>
                </div>
            </div>

        </div>



    </div>
