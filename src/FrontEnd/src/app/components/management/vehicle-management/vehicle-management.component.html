<div class="jumbotron bg-dark m-3">
    <div class="row  border border-info rounded p-3">
        <form name="formVehicle" [formGroup]="formEditVehicle">
            <p class="title m-2">Edicion Vehiculo</p>
            <div class="row">
                <div class="col-12 col-md-5">
                    <img [src]="'../../../assets/img/1.jpeg'" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-md-7 pt-3 pt-md-0">
                    <div class="row">
                        <div class="col-6 form-group">
                            <label>Matricula</label>
                            <input type="text" formControlName="inputNumberPlate" name="number_plate" class="form-control">
                        </div>
                        <div class="col-6 form-group">
                            <label>Bastidor</label>
                            <input type="text" formControlName="inputVin" name="vin" class="form-control">
                        </div>
                        <div class="col-6 form-group">
                            <label>Marca</label>
                            <input type="text" formControlName="inputBrand" name="brand" class="form-control">
                        </div>
                        <div class="col-6 form-group">
                            <label>Modelo</label>
                            <input type="" formControlName="inputModel" name="model" class="form-control">
                        </div>
                        <div class="col-12 form-group">
                            <label>Cliente</label>
                            <input type="text" formControlName="inputClient" name="model" class="form-control">
                        </div>
                    </div>

                </div>
            </div>
            <div class="row pt-3">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>AÃ±o</label>
                                <input type="number" formControlName="inputYears" name="years" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Motor</label>
                                <input type="text" formControlName="inputEngine" name="engine" class="form-control">
                            </div>
                            <div class="form-group  ">
                                <label for="inputState ">Combustible</label>
                                <select name="fuel" fromControlName="inputFuel" id="inputState " class="form-control ">
                                          <option>Diesel</option>
                                          <option>Gasolina</option>
                                          <option>Hybrid</option>
                                          <option>Electrico</option>
                                        </select>
                            </div>
                        </div>
                        <div class="col-6">

                            <div class="form-group">
                                <label>Kms</label>
                                <input type="number" formControlName="inputKms" name="kms" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Color</label>
                                <input type="text" formControlName="inputColor" name="color" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Precio</label>
                                <input type="number" formControlName="inputPrice" name="price" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Extras</label>
                                <textarea rows="5" type="textArea" fromControlName="inputExtra" name="extra " class="form-control">
                                </textarea>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="col-12 pt-3">
                                <p-checkbox class="p-1" [(ngModel)]="chkActiveStatus" formControlName="chkActiveStatus" label="Mostrar en Carrusel" [binary]="true"></p-checkbox>
                                <p-checkbox class="p-1" [(ngModel)]="chkActiveStatus" formControlName="chkActiveStatus" label="Mostrar en Listado" [binary]="true"></p-checkbox>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </form>

    </div>
    <div class="row mt-4">
        <div class="col-12 col-sm-auto">
            <div class="form-row">
                <div class="col">
                    <button pButton icon="fas fa-save" type="button" label="Guardar" (click)="update(vehicle)" class="p-button m-1"></button>
                    <button pButton icon="fas fa-broom" type="button" label="Limpiar" (click)="cleanAllControls()" class="p-button-outlined m-1"></button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-row">
                <div class="col-12 text-sm-right">
                    <button pButton icon="fas fa-backward" type="button" label="Cancelar" routerLink="/vehicle" class="p-button-outlined m-1"></button>
                </div>
            </div>
        </div>
    </div>

</div>
