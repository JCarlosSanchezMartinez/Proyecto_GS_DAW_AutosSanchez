<div class="row ">
    <nav class="col-12 navbar  navbar-expand-xl navbar-dark bg-dark">
        <a class=" navbar-brand" routerLink="/historia">
            <img src="assets/img/header.png" width="250" class="img-fluid pl-3">

        </a>
        <button class="navbar-toggler collapsed" type="button" (click)="toggleState()">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse" [ngClass]="{ 'collapse': isCollapse }">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="historia">Historia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="gallery">Stock Vehiculos</a>
                </li>
                <li class="nav-item" *ngIf="isAdmin">
                    <a class="nav-link" routerLink="cliente">Clientes</a>
                </li>
                <li class="nav-item" *ngIf="isAdmin">
                    <a class="nav-link" routerLink="vehicle">Vehiculos</a>
                </li>
                <li class="nav-item" *ngIf="isLogged">
                    <a class="nav-link" routerLink="notice">Avisos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="contacto">Contacto</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item" *ngIf="!isLogged">
                    <a class="nav-link" (click)="showModalLogin()">
                        <i class="fas fa-home p-1"></i>Login
                    </a>
                </li>
                <li class="nav-item" *ngIf="!isLogged">
                    <a class="nav-link" (click)="showModalRegister()">
                        <i class="fas fa-user-plus p-1"></i>Registro</a>
                </li>
                <li class="nav-item" *ngIf="isLogged">
                    <a class="nav-link" (click)="showModalConfirmLogOut()">
                        <i class="fas fa-sign-out-alt p-1"></i>LogOut</a>
                </li>
                <li class="nav-item" *ngIf="isLogged">
                    <a class="nav-link" routerLink="/userManagement">
                        <i class="fas fa-cog p-1"></i>LogOut</a>
                </li>

            </ul>
        </div>
    </nav>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-progressSpinner class="spinner" *ngIf="loading"></p-progressSpinner>
<p-toast [hideTransitionOptions]="'0ms'" position="top-right"></p-toast>
