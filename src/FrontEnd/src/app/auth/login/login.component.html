<div class="row">
    <div class="col-12">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-group">
                <label for="userName">Nombre de Usuario</label>
                <input type="text" name="userName" id="userName" class="form-control" [(ngModel)]="userName" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                                        <i class="fas fa-sign-in-alt"></i>Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>
