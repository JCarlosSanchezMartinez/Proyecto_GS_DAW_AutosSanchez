<div class="row justify-content-center">
    <div class="col-12 px-5">
        <form [formGroup]="formNewUser">
            <div class="row pt-3">
                <div class="col-12 col-md-6 px-0 form-group">
                    <div class="col-12">
                        <label>Ciudad <b class="text-danger">*</b></label>
                    </div>
                    <div class="col-12">
                        <p-dropdown styleClass="p-dropdown-width" [options]="provincesList" [(ngModel)]="selectedActiveProvince" autoWidth="false" placeholder="Seleciona Ciudad" [showClear]="true" formControlName="selectProvince" optionLabel="province" (onChange)="onChangeProvinces(this)"></p-dropdown>
                    </div>
                </div>
                <div class="col-12 col-md-6 px-0 form-group">
                    <div class="col-12">
                        <label>Municipio <b class="text-danger">*</b></label>
                    </div>
                    <div class="col-12">
                        <p-dropdown styleClass="p-dropdown-width" [options]="municipalityList" [(ngModel)]="selectedActiveMunicipality" placeholder="Seleciona Municipio" [showClear]="true" formControlName="selectMunicipality" optionLabel="municipio"></p-dropdown>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 form-group">
                    <label for="nombre">Nombre <b class="text-danger">*</b></label>
                    <input type="text" class="form-control" formControlName="inputFirstName">
                </div>
                <div class="col-12 col-md-8 form-group">
                    <label for="email">Email <b class="text-danger">*</b></label>
                    <input type="text" class="form-control" formControlName="inputEmail">
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label for="nombreUsuario">Nombre de Usuario <b class="text-danger">*</b></label>
                    <input type="text" class="form-control" formControlName="inputUserName">
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label for="password">Contrase√±a <b class="text-danger">*</b></label>
                    <input type="password" class="form-control" formControlName="inputPassWord">
                </div>
            </div>

            <div class="row pt-3">
                <div class="col-6 form-group">
                    <button [disabled]="formNewUser.invalid" pButton icon="fas fa-save" type="button" label="Registrar" (click)="onRegister()" class="p-button m-1"></button>
                </div>
            </div>
        </form>
    </div>

</div>
