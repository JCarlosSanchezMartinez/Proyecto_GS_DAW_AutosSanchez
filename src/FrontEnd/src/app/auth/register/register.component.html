<div class="jumbotron bg-dark m-3">
    <div class="row justify-content-center">
        <div class="col-6">
            <form [formGroup]="formNewUser">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" formControlName="inputFirstName">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="text" class="form-control" formControlName="inputEmail">
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" class="form-control" formControlName="inputUserName">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" formControlName="inputPassWord">
                </div>

                <div class="form-group">
                    <button pButton icon="fas fa-save" type="button" label="Guardar" (click)="onRegister()" class="p-button m-1"></button>

                </div>
            </form>
        </div>

    </div>
</div>
