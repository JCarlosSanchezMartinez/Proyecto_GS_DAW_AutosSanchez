spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/autossanchez4?useSSL=false&serverTimezone=UTC

# User and Password
spring.datasource.username=root
spring.datasource.password=root

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# mostrar sentencias SQL en la consola
spring.jpa.show-sql=true

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Security
jwt.secret = secret
jwt.expiration = 36000

#Pinta cosas
spring.datasource.testWhileIdle= true
spring.datasource.validationQuery= SELECT 1


